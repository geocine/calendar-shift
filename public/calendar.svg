<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 fill-current calendar-icon">
  <style>
    :root {
      --calendar-color: #333; /* default color */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --calendar-color: #fff; /* white color for dark mode */
      }
    }

    .calendar-icon {
      color: var(--calendar-color);
    }
  </style>
  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
  <line x1="16" y1="2" x2="16" y2="6"/>
  <line x1="8" y1="2" x2="8" y2="6"/>
  <line x1="3" y1="10" x2="21" y2="10"/>
</svg>
